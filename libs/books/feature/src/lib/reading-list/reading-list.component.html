<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="item-finished-date" *ngIf="b.finished">
        finished on: {{ b.finishedDate | date}}
      </div>
    </div>
    <div id="reading-list-actions">
      <button
        mat-icon-button
        data-testing="mark-finish"
        id="check-box"
        [disabled]=true
        [attr.aria-label]="'Finished ' + b.title "
        *ngIf="b.finished else marked"
      >
        <mat-icon>check_box</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>

      <ng-template #marked>
          <button
            data-testing="marked-button"
            mat-flat-button
            [attr.aria-label]="'Mark ' + b.title + ' as finished'"
            (click)="isFinished(b)"
            color="basic">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
      </ng-template>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
